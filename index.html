<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Time Zone API</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <form method="GET" action="https://timezonesapi.com/lookup/">
      <label for="long">Longitude</label>
      <input id="long" type="number" step="0.00001" name="long" pattern="[\d\.]+" required />


      <label for="lat">Longitude</label>
      <input id="lat" type="number" step="0.00001" name="lat" pattern="[\d\.]+" required />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
